<body>



<h3>Auto Complete CEB get Company</h3>
<input id="autocompleteceb">
<hr>
<h3>Auto Complete CEB get Skill</h3>

<script src = "../ceb/vendor/jquery/jquery-2.0.3.js"></script>

<script src="../script/cebautocomplete.js"></script>

<script>



$(document).ready(function($) {

	$( "#autocompleteceb" ).cebautocomplete({
      // datafrom:'autocompletedata',
      getData:getCompany
  });
  $( "#autocompleteceb2" ).cebautocomplete({
      // datafrom:'autocompletedata2',  
      getData:getSkill
  });
  $( "#autocompleteceb3" ).cebautocomplete({
      // datafrom:'autocompletedata2',  
      getData:Ajax
  });
  

});

function Ajax(){
  var data
  $.ajax({
    url: '/name',
    success:function(data) {
      data =data
    }
  })
  console.log('data ' , data);
  return data
}

function getCompany(){
  return ([ "IBM", "CISCO", "CTS", "CEB", "DELL", "INTELL", "REGUS" ]);
}


function getSkill(){
  return ([ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]);
}
